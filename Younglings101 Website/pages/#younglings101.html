<!DOCTYPE html>
<html ng-app="main">

<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

        <script src="https://use.fontawesome.com/f5a0c55ae1.js"></script>

        <link rel = "stylesheet" href = "../css/younglings101-style.css">
</head>

<body>
    <div class = "younglings101">
        <h1>#Younglings101</h1>
        <span class="fading-line"><span>
        <h2>Check out what the younglings have been up to!</h2>
            
            <div class = "row container-fluid">
                <nav class = "nav nav-navbar">
                    <ul class="social-media-list">
                        <div>
                            <li class = "nav-tab" id = "twitter-tab" onclick="window.location.href = '#/'; window.location.reload()"><span>Twitter</span></li>
                        </div>
                        <div>
                            <li class = "nav-tab" id = "facebook-tab" onclick="window.location.href = '#!facebook'; window.location.reload()"><span>Facebook</span></li>
                        </div>
                        <div>
                            <li class = "nav-tab" id = "instagram-tab" onclick="window.location.href = '#!instagram';window.location.reload()"><span>Instagram</span></li>
                        </div>
                        <div>
                            <li class = "nav-tab" id = "youtube-tab" onclick="window.location.href = '#!youtube'; window.location.reload()"><span>Youtube</span></li>
                        </div>
                        <div>
                            <li class = "nav-tab" id = "linkedin-tab" onclick="window.location.href = '#!linkedin' ; window.location.reload()"><span>LinkedIn</span></li>
                        </div>
                    <ul>
                </nav>
            </div>

        <script src="../lib/angular.min.js" type="text/javascript"></script>
        <script src="../lib/angular-route.js" type="text/javascript"></script>
        <script src="../js/younglings101Routing.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../js/youtubeloader.js"></script>
        <script src="../js/instafeed.min.js"></script>
        <script src="../js/instagramloader.js"></script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <!--Display routed social media pages-->
        <ng-view class = "social-midia-display">

        </ng-view>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </div>
</body>

</html>
