<!DOCTYPE html>
<html ng-app="main">

<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

        <script src="https://use.fontawesome.com/f5a0c55ae1.js"></script>

        <link rel = "stylesheet" href = "../css/younglings101-style.css">
</head>

<body>
    <div>
        <h1>#Younglings101</h1>
        <span class="fading-line"><span>
        <h2>Check out what the younglings have been up to!</h2>
            
            <div class = "row container-fluid">
                <nav class = "nav nav-navbar">
                    <span class = "col-sm-1 col-lg-1"></span>
                    <ul class="social-media-list">
                        <div class="col-sm-2 col-lg-2">
                            <li onclick="window.location.href = '#/'">Twitter</li>
                        </div>
                        <div class="col-sm-2 col-lg-2">
                            <li onclick="window.location.href = '#!facebook'">Facebook</li>
                        </div>
                        <div class="col-sm-2 col-lg-2">
                            <li onclick="window.location.href = '#!instagram'">Instagram</li>
                        </div>
                        <div class="col-sm-2 col-lg-2">
                            <li onclick="window.location.href = '#!youtube'; window.location.reload()">Youtube</li>
                        </div>
                        <div class="col-sm-2 col-lg-2">
                            <li onclick="window.location.href = '#!linkedin'">LinkedIn</li>
                        </div>
                    <ul>
                <span class="col-sm-1 col-lg-1"></span>
                </nav>
            </div>

<!--hexagon-->
  <div class="frame">
    <div class="hex-outer hh1"></div>
    <div class="hex-outer hh2"></div>
    <div class="hex-outer hh3"></div>
    <div class="hex-inner hh1"></div>
    <div class="hex-inner hh2"></div>
    <div class="hex-inner hh3"></div>
    <div class="label">+</div>
  </div>

    </div>

    <script src="../lib/angular.min.js" type="text/javascript"></script>
    <script src="../lib/angular-route.js" type="text/javascript"></script>
    <script src="../js/younglings101Routing.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/youtubeloader.js"></script>
    <script src="../js/instafeed.min.js"></script>
    <script src="../js/instagramloader.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!--Display routed social media pages-->
    <ng-view class = "social-midia-display col-sm-12 col-lg-12">

    </ng-view>

</body>

</html>
