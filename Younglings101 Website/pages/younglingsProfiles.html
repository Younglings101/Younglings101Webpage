                    </div>
                    <!-- /Slide2 -->
                    <div class="item">
                        <ul class="thumbnails">
                            <card></card>
                            <card></card>
                            <card></card>
                            <card></card>
                            <card></card>
                        </ul>
                    </div>
                    <!-- /Slide3 -->
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->

    <script src="../lib/angular-route.js" type="text/javascript"></script>
    <script>
        var app = angular.module("carousel", [])

        .directive('card', function() {
            return {
                restrict: 'E',
                template: "<li class='col-xs-2'><figure class='younglings'><img src='http://via.placeholder.com/350x500' alt='sample106' /><figcaption><h3>Name <span>Surname</span></h3></figcaption></figure></li>"
