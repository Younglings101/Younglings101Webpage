<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/currentYounglingStyles.css"></link>
</head>

<body id="app" ng-app="main" class="container-fluid" ng-controller="randomiser">
    <div class="page-header">
        <h1>Current Younglings</h1>
    </div>
    <ul id="hexGrid">
        <li class="hex active" ng-repeat="person in links">
            <div class="hexIn">
                <a class="hexLink active" href="#frame" ng-click="setCurrentUrl(person.link)">
                  <img src="{{person.src}}" alt="" class="img-responsive"/>
                  <h1>{{person.name}}</h1>
                  <p>{{person.surname}}</p>
                </a>
            </div>
        </li>
    </ul>
    <iframe id="frame" ng-src="{{getUrl()}}" class="frame" scrolling="yes" frameborder="0" ng-load="{{iframeResize(this)}}"></iframe>
    <a id="back-to-top" href="#" class="btn btn-lg back-to-top" role="button" title="Click to return on the top page"
        data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>
    <script src="../lib/angular.min.js" type="text/javascript"></script>
    <script src="../lib/angular-route.js" type="text/javascript"></script>
    <script src="../js/currentYounglings.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });
            $('#back-to-top').click(function () {
                $('#back-to-top').tooltip('hide');
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                return false;
            });

            $('#back-to-top').tooltip('show');
        });

        $(document).ready(function () {
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 600, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
</body>
