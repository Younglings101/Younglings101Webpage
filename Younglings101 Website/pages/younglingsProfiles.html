<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/hexagon.css"></link>
</head>

<body id="app" ng-app="main" class="container-fluid" ng-controller="randomiser">
    <div class="page-header">
        <h3>Current Younglings</h3>
    </div>
    <ul id="hexGrid">
        <li class="hex active" ng-repeat="person in links">
            <div class="hexIn">
                <a class="hexLink" href="#frame" ng-click="setCurrentUrl(person.link)">
                  <img src="{{person.src}}" alt="" class="img-responsive"/>
                  <h1>{{person.name}} {{person.surname}}</h1>
                  <p>linkedin</p>
                </a>
            </div>
        </li>
    </ul>
    <iframe id="frame" ng-src="{{getUrl()}}" class="frame" scrolling="no" frameborder="0" onload="this.style.height=this.contentWindow.document.body.scrollHeight;"></iframe>
    <script src="../lib/angular.min.js" type="text/javascript"></script>
    <script src="../lib/angular-route.js" type="text/javascript"></script>
    <script src="../js/currentYounglingRouting.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 600, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
</body>
